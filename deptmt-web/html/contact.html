<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <nav>
          <div class="logo">
            <img src="../assets/CIT LOGO.svg" alt="">
          </div>
          <div class="navlinks">
            <ul>
              <li><a href="./home.html"><button id="home">Home</button></a></li>
              <li><a href="./home.html"><button id="specialties">Specialties</button></a></li>
              
              <li><a href="./about.html"><button id="about">About</button></a></li>
              <li><a href="./contact.html"><button id="contact">Contact</button></a></li>
            </ul>
          </div>

        </nav>
        <div class="wrapper">
          <div class="title">
           <h2>Contact</h2>  <!-- unga title eluthunga -->
        </div>
          <div class="contact-box">
              <div class="contact-left">
                  <h3>Send your message</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label>E-Mail Address</label>
                        <input type="email" placeholder="Enter your e-mail id" required>

                    </div>
                    </div>
                    <div class="input-row">
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter your phone number" required>

                    </div>
                  
                    <div class="input-group">
                        <label>Address</label>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                </div>
               <label>Comment</label>
               <textarea rows="5"></textarea>
               <button id="submit" type="submit">Send Message</button>
                </form>
              </div>
              <div class="contact-right">
                  <h3>Reach Us</h3>
                  <table>
                      <tr>
                          <td>Email</td>
                          <td>info@citchennai.net</td>
                      </tr>
                      <tr>
                        <td>Phone</td>
                        <td>+914471119111</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Chennai Institute of Technology<br>
                        Sarathy Nagar, Kundrathur,<br>
                        Chennai-600069,TamilNadu,India.</td>
                    </tr>
                  </table>
                  <div class="social-media">
                    <p>Connect with us :</p>
                    <div class="social-icons">
                      <a href="#">
                        <i class="fab fa-facebook-f"></i>
                      </a>
                      <a href="#">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a href="#">
                        <i class="fab fa-instagram"></i>
                      </a>
                      <a href="#">
                        <i class="fab fa-linkedin-in"></i>
                      </a>
                    </div>
                  
              </div>
    </div>

  
</body>
</html>
